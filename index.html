<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Desafio UIboost</title>
</head>
<body>

    <header class="container">
        <a href="/" class="logo" title="Ir para página inicial">
            <img src="./assets/logo-uiboost-header.svg" alt="Logo do UIBoost">
        </a>
        
        <div class="social">
            <p>Acompanhe mais de perto</p>
            <a href="#" title="Acessar rede social">
                <img src="./assets/icon-instagram.svg" alt="Ícone do Instagram">
            </a>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left-container">
                <div class="title">
                    <span>Desafio uiBoost 2020</span>
                    <h1>Crie uma interface, seja avaliado e concorra a prêmios</h1>
                    <p>Desafio com escopo real em parceria com Raia Drogasil. participe e mostre seu trabalho ao mundo.</p>
                </div>
                <div class="cta">
                    <button>
                        <img src="./assets/logo-notion.svg" alt="Logo do Notion"><span>Cola no Briefing</span>
                    </button>
                    <img src="./assets/cta-effect.svg" alt="illustração de botão">
                </div>
            </div>
            <div class="right-container">
                <div class="image">
                    <img src="./assets/foguete.svg" alt="Illustração de foguete">
                </div>
                <div class="date">
                    <h3>17 a 21 de agosto</h3>
                </div>
                <div class="share">
                    <img src="./assets/icon-send.svg" alt="Ícone de enviar">
                    <p>Participe do grupo exclusivo da 2ª turma no Telegram</p>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
